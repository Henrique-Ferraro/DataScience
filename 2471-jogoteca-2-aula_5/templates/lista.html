{% extends 'template.html' %}
{% block conteudo %}
    <a class="btn btn-primary" href="{{ url_for('login') }}">Login</a>
    <a class="btn btn-danger" href="{{ url_for('logout') }}">Logout</a>
    <a class="btn btn-primary" href="{{ url_for('novo') }}">Novo Cadastro</a>

    <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Nome</th>
                    <th>sobrenome</th>
                    <th>idade</th>
                    <th>Pais</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for cadastro in cadastros %}
                <tr>
                    <td>{{ cadastro.nome }}</td>
                    <td>{{ cadastro.sobrenome }}</td>
                    <td>{{ cadastro.idade }}</td>
                    <td>{{ cadastro.pais }}</td>
                    <td>
                        <a href="{{ url_for('editar', id=cadastro.id) }}">Editar</a>
                        <a href="{{ url_for('deletar', id=cadastro.id) }}">Deletar</a>
                    </td>
                </tr>
                {% endfor %}

            </tbody>
    </table>
{% endblock %}
